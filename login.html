<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/boostrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="icon/css/font-awesome.min.css">

</head>

<body>
    <section>
        <div class="form-box">
            <form>
                <h2>Masuk</h2>
                <div class="inputbox">
                    <icon class="fa fa-user"></icon>
                    <input type="text" name="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="inputbox">
                    <icon class="fa fa-lock"></icon>
                    <input type="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="forget">
                    <label for=""><input type="checkbox" name="remember"> Remember Me</label>
                </div>
                <button type="submit" value="login">Masuk</button>
                <div class="register">
                    <p>Tidak punya akun ?<a href="register.html"> Daftar</a></p>
                </div>
            </form>
        </div>
    </section>
</body>


</html>
